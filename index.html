<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bible Progress</title>

  <style>
    :root{
      --bg: #f4efe6;
      --paper: #fffaf0;
      --paper2:#fffdf8;
      --border: #c9bfa9;
      --text: #1f1f1f;
      --muted: #5a544a;
      --accent: #8b1e1e;
      --accent-soft: #e9cfcf;
      --shadow: 0 12px 30px rgba(0,0,0,.14);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Georgia, "Times New Roman", serif;
      color: var(--text);
      background:
        radial-gradient(1200px 650px at 40% -10%, #fffdf7, transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(139,30,30,.08), transparent 55%),
        var(--bg);
    }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 34px 16px 54px;
    }

    .card{
      background: linear-gradient(180deg, var(--paper), var(--paper2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
    }

    .card:before, .card:after{
      content:"";
      position:absolute;
      width: 140px; height: 140px;
      background: radial-gradient(circle at 30% 30%, rgba(139,30,30,.14), transparent 60%);
      pointer-events:none;
      opacity:.45;
    }
    .card:before{ top:-60px; left:-60px; }
    .card:after{ bottom:-70px; right:-70px; }

    .header{
      padding: 18px 22px;
      border-bottom: 1px solid var(--border);
      text-align:center;
    }

    .headerImageWrap{
      padding: 10px 0 14px;
    }

    .headerImage{
      width: 120px;
      height: auto;
      display:block;
      margin: 0 auto;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.18));
    }

    .kicker{
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }

    h1{
      margin:0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .sub{
      margin: 12px auto 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;
      max-width: 72ch;
    }

    .content{ padding: 20px 22px 24px; }

    .grid{
      display:grid;
      grid-template-columns: 1.4fr .8fr .8fr;
      gap: 14px;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }

    label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin: 6px 0;
    }

    select{
      width:100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      font-family: inherit;
      font-size: 15px;
      font-weight: 700; /* bold placeholder + selections */
      color: var(--text);
    }

    select:focus{
      outline:none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139,30,30,.12);
    }

    .actions{
      display:flex;
      align-items:center;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    button{
      padding: 11px 18px;
      border-radius: 10px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      font-family: inherit;
      font-weight: 700;
      cursor:pointer;
    }

    button.secondary{
      background: #fff;
      color: var(--accent);
    }

    button:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .status{
      margin-left:auto;
      font-size: 13px;
      color: var(--muted);
      min-height: 18px;
    }

    .result{
      margin-top: 22px;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
    }

    .resultTop{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .pct{
      font-size: 44px;
      font-weight: 700;
      color: var(--accent);
    }

    .ref{
      color: var(--muted);
      font-size: 15px;
    }

    .bar{
      margin-top: 14px;
      height: 10px;
      background: var(--accent-soft);
      border-radius: 999px;
      overflow:hidden;
      border: 1px solid rgba(139,30,30,.18);
    }

    .bar > div{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #8b1e1e, #b33a3a);
    }

    .stats{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    @media (max-width: 760px){
      .stats{ grid-template-columns: 1fr; }
    }

    .stat{
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--paper2);
    }

    .k{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .v{
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .note{
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="headerImageWrap">
          <img src="./header.jpg" class="headerImage" alt="Bible icon">
        </div>

        <div class="kicker">Authorized Version Â· King James Version</div>
        <h1>Bible Progress Calculator</h1>

        <div class="sub">
          Select the <b>last verse completed</b> to see how far through the Bible you are.
        </div>
      </div>

      <div class="content">
        <div class="grid">
          <div>
            <label>Book</label>
            <select id="book" disabled>
              <option value="">Select book</option>
            </select>
          </div>

          <div>
            <label>Chapter</label>
            <select id="chapter" disabled>
              <option value="">Select chapter</option>
            </select>
          </div>

          <div>
            <label>Verse</label>
            <select id="verse" disabled>
              <option value="">Select verse</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="calc" disabled>Show progress</button>
          <button id="reset" class="secondary" disabled>Reset</button>
          <div class="status" id="status"></div>
        </div>

        <div class="result" id="result" style="display:none;">
          <div class="resultTop">
            <div class="pct" id="percent"></div>
            <div class="ref" id="detail"></div>
          </div>

          <div class="bar"><div id="barFill"></div></div>

          <div class="stats">
            <div class="stat">
              <div class="k">Words read</div>
              <div class="v" id="wordsRead"></div>
            </div>
            <div class="stat">
              <div class="k">Words remaining</div>
              <div class="v" id="wordsLeft"></div>
            </div>
            <div class="stat">
              <div class="k">Total words</div>
              <div class="v" id="totalWords"></div>
            </div>
          </div>

          <div class="note">
            Bracketed words are included (matching most printed KJV Bibles).
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const bookSel = document.getElementById("book");
    const chapSel = document.getElementById("chapter");
    const verseSel = document.getElementById("verse");
    const calcBtn = document.getElementById("calc");
    const resetBtn = document.getElementById("reset");
    const status = document.getElementById("status");

    const percentEl = document.getElementById("percent");
    const detailEl = document.getElementById("detail");
    const wordsReadEl = document.getElementById("wordsRead");
    const wordsLeftEl = document.getElementById("wordsLeft");
    const totalWordsEl = document.getElementById("totalWords");
    const barFill = document.getElementById("barFill");
    const result = document.getElementById("result");

    let DATA;

    function clearStatus(){ status.textContent = ""; }

    function fillSelect(sel, values, placeholder){
      sel.innerHTML = `<option value="">${placeholder}</option>`;
      values.forEach(v => {
        const o = document.createElement("option");
        o.value = v;
        o.textContent = v;
        sel.appendChild(o);
      });
    }

    function getBooks(){ return DATA._order; }
    function getChapters(b){ return Object.keys(DATA[b]).sort((a,b)=>a-b); }
    function getVerses(b,c){ return Object.keys(DATA[b][c]).sort((a,b)=>a-b); }

    function compute(book, chap, verse){
      let total = DATA._meta.totalWords;
      let read = 0;

      for (const b of DATA._order){
        for (const c of Object.keys(DATA[b])){
          for (const v of Object.keys(DATA[b][c])){
            if (
              b === book &&
              Number(c) === Number(chap) &&
              Number(v) > Number(verse)
            ) return { read, total };
            read += DATA[b][c][v];
          }
        }
        if (b === book) break;
      }
      return { read, total };
    }

    fetch("./kjv_word_counts.json")
      .then(r => r.json())
      .then(j => {
        DATA = j;
        fillSelect(bookSel, getBooks(), "Select book");
        bookSel.disabled = false;
        chapSel.disabled = false;
        verseSel.disabled = false;
        calcBtn.disabled = false;
        resetBtn.disabled = false;
      });

    bookSel.onchange = () => {
      result.style.display = "none";
      clearStatus();
      fillSelect(chapSel, getChapters(bookSel.value), "Select chapter");
      fillSelect(verseSel, [], "Select verse");
    };

    chapSel.onchange = () => {
      result.style.display = "none";
      clearStatus();
      fillSelect(verseSel, getVerses(bookSel.value, chapSel.value), "Select verse");
    };

    calcBtn.onclick = () => {
      if (!bookSel.value || !chapSel.value || !verseSel.value) return;
      const { read, total } = compute(bookSel.value, chapSel.value, verseSel.value);
      const pct = (read / total) * 100;

      percentEl.textContent = pct.toFixed(2) + "%";
      detailEl.textContent = `Last verse completed: ${bookSel.value} ${chapSel.value}:${verseSel.value}`;
      wordsReadEl.textContent = read.toLocaleString();
      wordsLeftEl.textContent = (total - read).toLocaleString();
      totalWordsEl.textContent = total.toLocaleString();
      barFill.style.width = pct + "%";
      result.style.display = "block";
    };

    resetBtn.onclick = () => {
      result.style.display = "none";
      bookSel.value = "";
      fillSelect(chapSel, [], "Select chapter");
      fillSelect(verseSel, [], "Select verse");
      clearStatus();
    };
  </script>
</body>
</html>
