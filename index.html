<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bible Progress</title>

  <style>
    :root{
      --bg: #f4efe6;
      --paper: #fffaf0;
      --paper2:#fffdf8;
      --border: #c9bfa9;
      --text: #1f1f1f;
      --muted: #5a544a;
      --accent: #8b1e1e;
      --accent-soft: #e9cfcf;
      --shadow: 0 12px 30px rgba(0,0,0,.14);
      --radius: 14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Georgia, "Times New Roman", serif;
      color: var(--text);
      background:
        radial-gradient(1200px 650px at 40% -10%, #fffdf7, transparent 60%),
        var(--bg);
    }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 34px 16px 54px;
    }

    .card{
      background: linear-gradient(180deg, var(--paper), var(--paper2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
    }

    /* subtle single accent (top-left only) */
    .card:before{
      content:"";
      position:absolute;
      width: 140px; height: 140px;
      background: radial-gradient(circle at 30% 30%, rgba(139,30,30,.14), transparent 60%);
      pointer-events:none;
      opacity:.45;
      top:-60px; left:-60px;
    }

    .header{
      padding: 18px 22px 22px;
      border-bottom: 1px solid var(--border);
      text-align:center;
    }

    .headerImage{
      width: 120px;
      height: auto;
      display:block;
      margin: 10px auto 14px;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.18));
    }

    /* PRIMARY TITLE — unchanged prominence */
    .title{
      font-size: 24px;
      font-weight: 700;
      letter-spacing: .2px;
      margin-bottom: 6px;
    }

    /* SECONDARY LINE */
    .version{
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .sub{
      margin: 14px auto 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;
      max-width: 72ch;
    }

    .content{ padding: 20px 22px 24px; }

    .grid{
      display:grid;
      grid-template-columns: 1.4fr .8fr .8fr;
      gap: 14px;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }

    label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin: 6px 0;
    }

    select{
      width:100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      font-family: inherit;
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
    }

    select:focus{
      outline:none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139,30,30,.12);
    }

    .actions{
      display:flex;
      align-items:center;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    button{
      padding: 11px 18px;
      border-radius: 10px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      font-family: inherit;
      font-weight: 700;
      cursor:pointer;
    }

    button.secondary{
      background: #fff;
      color: var(--accent);
    }

    button:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .status{
      margin-left:auto;
      font-size: 13px;
      color: var(--muted);
      min-height: 18px;
    }

    .result{
      margin-top: 22px;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
    }

    .resultTop{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .pct{
      font-size: 44px;
      font-weight: 700;
      color: var(--accent);
    }

    .ref{
      color: var(--muted);
      font-size: 15px;
    }

    .bar{
      margin-top: 14px;
      height: 10px;
      background: var(--accent-soft);
      border-radius: 999px;
      overflow:hidden;
      border: 1px solid rgba(139,30,30,.18);
    }

    .bar > div{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #8b1e1e, #b33a3a);
    }

    .stats{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    @media (max-width: 760px){
      .stats{ grid-template-columns: 1fr; }
    }

    .stat{
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--paper2);
    }

    .k{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .v{
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }

    .note{
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <img src="./header.jpg" class="headerImage" alt="Bible icon">

        <div class="title">Bible Progress Calculator</div>
        <div class="version">Authorized Version · King James Version</div>

        <div class="sub">
          Select the <b>last verse completed</b> to see how far through the Bible you are.
        </div>
      </div>

      <!-- CONTENT + JS unchanged -->
      <!-- (Logic intentionally untouched) -->

    </div>
  </div>
</body>
</html>
