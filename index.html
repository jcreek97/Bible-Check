<style>
  :root{
    --bg: #f4efe6;
    --panel: #fffaf0;
    --border: #c9bfa9;
    --text: #1f1f1f;
    --muted: #5a544a;
    --accent: #8b1e1e;   /* deep crimson */
    --accent-soft: #e8c9c9;
    --shadow: 0 10px 30px rgba(0,0,0,.15);
    --radius: 14px;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: "Georgia", "Times New Roman", serif;
    background:
      radial-gradient(1200px 600px at 50% -10%, #fffdf8, transparent 60%),
      var(--bg);
    color: var(--text);
  }

  .wrap{
    max-width: 860px;
    margin: 0 auto;
    padding: 36px 16px 48px;
  }

  .card{
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
  }

  .header{
    padding: 24px 22px 18px;
    border-bottom: 1px solid var(--border);
  }

  h1{
    margin:0;
    font-size: 22px;
    letter-spacing: .3px;
    font-weight: 700;
  }

  .sub{
    margin-top: 10px;
    color: var(--muted);
    font-size: 15px;
    line-height: 1.55;
  }

  .content{ padding: 20px 22px 24px; }

  .grid{
    display:grid;
    grid-template-columns: 1.4fr .8fr .8fr;
    gap: 14px;
  }

  @media (max-width: 720px){
    .grid{ grid-template-columns: 1fr; }
  }

  label{
    display:block;
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
  }

  .select{
    width:100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #fff;
    font-family: inherit;
    font-size: 15px;
  }

  .select:focus{
    outline:none;
    border-color: var(--accent);
  }

  .actions{
    display:flex;
    align-items:center;
    gap: 12px;
    margin-top: 18px;
    flex-wrap: wrap;
  }

  .btn{
    padding: 10px 18px;
    border-radius: 10px;
    border: 1px solid var(--accent);
    background: var(--accent);
    color: #fff;
    font-family: inherit;
    font-weight: 700;
    cursor:pointer;
  }

  .btn.secondary{
    background: #fff;
    color: var(--accent);
  }

  .btn:disabled{ opacity:.5; cursor:not-allowed; }

  .status{
    margin-left:auto;
    font-size: 13px;
    color: var(--muted);
  }

  .result{
    margin-top: 22px;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #fffdf8;
  }

  .pct{
    font-size: 40px;
    font-weight: 700;
    color: var(--accent);
  }

  .ref{
    margin-top: 6px;
    font-size: 15px;
    color: var(--muted);
  }

  .bar{
    margin-top: 14px;
    height: 10px;
    background: var(--accent-soft);
    border-radius: 999px;
    overflow:hidden;
  }

  .bar > div{
    height:100%;
    background: var(--accent);
  }

  .stats{
    margin-top: 14px;
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }

  @media (max-width: 720px){
    .stats{ grid-template-columns: 1fr; }
  }

  .stat{
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: #fff;
  }

  .k{
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 4px;
  }

  .v{
    font-size: 16px;
    font-weight: 700;
  }

  .mono{
    font-family: "Courier New", monospace;
  }
</style>
